<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambio de texto</h1>
    <div id="texto" style="margin-bottom: 10px;">¿Funcionará?</div>
    <button onclick = "cambiarTexto ()">Presione aquí</button>
    
    <script>
    function cambiarTexto () {
    var nuevoTexto = "Menos mal";
    document.getElementById("texto").innerHTML = nuevoTexto;
    }
</script>
</body>

</html>
