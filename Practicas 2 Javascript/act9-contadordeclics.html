<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 9</title>
</head>
<body>
    <h1>Contador de clics</h1>
    <button id="boton" style="margin-bottom: 20px;">Contar</button>
    <div id="contador">Clics: 0</div>

    <script>
     var contador = 0;

     var boton = document.getElementById('boton');
     var div = document.getElementById('contador');

     boton.addEventListener('click', function() {
     contador++;
     div.innerHTML = 'Clics: ' + contador;
    });

    </script>
</body>
</html>
