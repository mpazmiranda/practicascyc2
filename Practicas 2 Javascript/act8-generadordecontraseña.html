<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
</head>
<body>
    <h1>Haz clic para generar una contraseña</h1>
    <button onclick="generarContrasena()">Generar contraseña</button>
    <div id="contrasenaGenerada" style="margin-top: 20px; color:blue;"></div>

    <script>
        function generarContrasena() {
    var longitud = 8;
    var caracteres = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!*()_+?';
    var contrasena = '';
  
    for (var i = 0; i < longitud; i++) {
        var caracterAleatorio = caracteres.charAt(Math.floor(Math.random() * caracteres.length));
        contrasena += caracterAleatorio;
    }

    var contrasenaGenerada = document.getElementById('contrasenaGenerada');
    contrasenaGenerada.innerHTML = 'Contraseña generada: ' + contrasena;
    }

    </script>
</body>
</html>
