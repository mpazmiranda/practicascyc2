<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
</head>
<body>
    <input type="text" id="n1" placeholder="Indique un numero">
    <input type="text" id="n2" placeholder="Indique un numero">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button id="calcular">Calcular</button>
    <div id="resultado" style="margin-top: 20px;"></div>
    <script>
        
    document.querySelector('#calcular').addEventListener('click', () => {
    const n1 = parseInt(document.querySelector('#n1').value);
    const n2 = parseInt(document.querySelector('#n2').value);
    const op = document.querySelector('#op').value;
    let r;
     if (op == '+') {
        r = n1 + n2;
     }else if(op == '-'){
        r = n1 - n2;
     }else if (op == '*') {
        r = n1 * n2;
     }else if (op == '/') {
        r = n1 / n2
     } 

     document.querySelector('#resultado').innerHTML = 'Resultado: ' + r;

}); 

    </script>
</body>
</html>
